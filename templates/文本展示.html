<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>

<body>

<div id="page" style="background-image:url(/static/img/002.png)">

  <h1 style="text-align:center">{{result.title}}</h1>
  <h2 style="text-align:center;font-size: 30px">{{result.document_Type}}</h2>
  <h3 style="font-size:20px;float:right;margin-top:-4%">{{result.document_number}}&nbsp;</h3> 
  <br/>
  <div>
      <p style="text-align: center;font-size:20px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当事人:&nbsp;{{result.information_people}}</p>
      <p style="text-align: center;font-size:20px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{result.text_part}}</p>
      <p style="text-align: center;font-size:20px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{result.referee_part}}</p>
      <p style="text-align: center;font-size:20px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{result.other}}</p>
      <p style="font-size:20px;float: right;margin-top: -10%">{{result.year}}年&nbsp;</p>
      <p style="font-size:20px;float: right;margin-top: -5%">{{result.court}}宣&nbsp;</p>
  </div>
  
</div>

<link rel="stylesheet" type="text/css" href="/static/styles.css" />
